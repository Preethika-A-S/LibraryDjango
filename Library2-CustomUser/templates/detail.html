<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="container">
<h2 class="text-center">Book Details</h2>
<div class="card mb-3" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>
        <p class="card-text">{{book.language}}</p>
          <p class="card-text">{{book.price}}</p>
          <p class="card-text">{{book.pages}}</p>
          <a href="{{book.pdf.url}}" class="btn btn-danger mt-5">Download</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
